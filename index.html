<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UserRegistration</title>
  <base href="/">
  <!-- CSS And Important Links  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<!-- Main Body Of Web Site -->
<body style="background-color: rgb(170, 195, 223);">
  <style>
    div.sm-jumbotron {
    margin: 10px;
    padding: 2px;
    background-color: rgb(13, 65, 85);
    color: rgb(177, 173, 173);
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-style: oblique;
    font-weight: bolder;
}
button.btn-submit{
    background-color: darkgreen;
    color: #fff;
    width: 100%;
}
button.btn-submit:focus,button.btn-submit:hover{
    background-color: darkslategray;
}
div.validation-error{
    color: red;
}
  </style>
  <div class="row">
    <div class="col s8 offset-s2">
        <div class="card">
            <div class="sm-jumbotron center-align">
                <h2>User Sign Up</h2>
            </div>
            <form class="col s12 white" #UserRegistrationForm="ngForm" autocomplete="off">

                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" class="validate" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" required>
                        <label data-error="Required Field!">User Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="password" class="validate" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required minlength="8">
                        <label [attr.data-error]= "Password.errors !=null?(Password.errors.required? 'Required Field':'Minimum 8 characters Needed'):''">Password</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" class="validate" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName" required>
                        <label data-error="Required Field!">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" class="validate" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName" required>
                        <label data-error="Required Field!">Last Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" class="validate" name="Emailid" #Emailid="ngModel" [(ngModel)]="user.Emailid" [pattern]="emailPattern">
                        <label data-error="invalid email">Email id</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="date" name="Date Of Birth" #DateOf Birth="ngModel" [(ngModel)]="user.DateOfBirth">
                        <label>Date Of Birth</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" name="Country" #Country="ngModel" [(ngModel)]="user.Country">
                        <label>Country</label>
                    </div>
                    <div class="input-field col s12">
                        <button class="btn-large btn-submit"type="submit" id="addBtn" value="Submit">Submit</button>
                     </div>
                </div>
            </form>
        </div>
    </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
  </script>

      console.log("Came here")
      let addBtn2 = document.getElementById("addBtn");
      addBtn2.addEventListener("click",function(e){
alert("Click");
});
  </script>
</body>
</html>
